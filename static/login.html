<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="/register.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
	<h1>RoboChat</h1>
	<a class="a_register" href="/register"><button class="register_button">Registrate</button></a>
</header>
<form id="form_log" method="POST">
	<p>Login</p>
	<div class="pass-cont"><input type="text" name="login" placeholder="Login"></div>
	<br>
	<p>Password</p>
	<div class="pass-cont"><input type="password" name="password" placeholder="Password"></div>
	<br>
	<input id="submit" type="submit" value="Submit">
</form>
<script src="/auth.js"></script>
</body>
</html>
