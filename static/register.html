<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="/register.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
	<h1>RoboChat</h1>
	<a class="a_log_in" href="/login"><button class="log_in_button">Log In</button></a>
</header>
<form id="form_reg" method="POST">
	<p>Login</p>
	<div class="pass-cont"><input type="text" name="login" placeholder="Login"></div><br>
	<p>Password</p>
	<div class="pass-cont"><input id="password" type="password" name="password" placeholder="Password">
	<button type="button" class="toggle-password" onclick="togglePassword('password', 'eyeIcon1')">
    <img id="eyeIcon1" src="https://img.icons8.com/ios-filled/50/000000/closed-eye.png">
  </button>
</div><br>
	<p>Confirm password</p>
	<div class="pass-cont"><input id="cnf_password" type="password" name="cnf_password" placeholder="Confirm password">
	<button type="button" class="toggle-password" onclick="togglePassword('cnf_password', 'eyeIcon2')">
    <img id="eyeIcon2" src="https://img.icons8.com/ios-filled/50/000000/closed-eye.png">
  </button>
	</div>
	<button class="icon_button" type="button" onclick="modalWindow()">Choose Icon</button><br>
	<input type="hidden" name="avatar" id="avatar" value="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png">
	<input id="submit" type="submit" value="Submit">
</form>
<div id="window_wrapper">
	<div id="modal_window">
		<div id="window_exit"><i class="fa fa-times" aria-hidden="true" onclick="closeModalWindow()"></i></div>
		<div class="img_holder">
		<img src="https://cdn.freebiesupply.com/images/thumbs/2x/cat-icon-u12.png" onclick="pickIcon(this.src)">
		<img src="https://i.pinimg.com/474x/50/9d/9c/509d9c7e717f9d13cce7198b8e636f3e.jpg" onclick="pickIcon(this.src)">
		<img src="https://png.pngtree.com/png-vector/20240405/ourmid/pngtree-a-cup-of-cat-icon-vector-png-image_12263336.png" onclick="pickIcon(this.src)">
		<img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png" onclick="pickIcon(this.src)">
		<img src="https://st4.depositphotos.com/1902755/30246/v/450/depositphotos_302463562-stock-illustration-cute-cartoon-cat-icon.jpg" onclick="pickIcon(this.src)">
		<img src="https://static.thenounproject.com/png/angry-cat-icon-675980-512.png" onclick="pickIcon(this.src)">
		</div>
	</div>
</div>
<script src="auth.js"></script>
</body>
</html>
